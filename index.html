<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LewisSearch</title>
    <style>
        body {
            background-color: #f4f1e9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        /* Custom logo styling */
        #logo {
            width: 300px;
            height: auto;
            margin-bottom: 50px;
        }

        /* Styling the search bar */
        #search-form {
            display: inline-block;
        }

        #search-box {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ff5733;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #ff9c33;
        }
    </style>
</head>
<body>
    <!-- Custom Logo -->
    <img id="logo" src="your-logo-url-here" alt="LewisSearch Logo">

    <!-- Google Search Bar -->
    <form id="search-form" action="https://www.google.com/search" method="GET">
        <input id="search-box" type="text" name="q" placeholder="Search Google...">
        <button id="search-button" type="submit">Search</button>
    </form>
</body>
</html>
